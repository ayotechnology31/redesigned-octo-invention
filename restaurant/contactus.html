          <form name="contactUs" onsubmit="return validateItems();">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="name" class="form-control" id="name" aria-describedby="name" placeholder="" required>
              <small id="name" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="" required>
            </div>
            <div class="inquiry">
              <label for="inquiry" required>Reason for Inquiry: </label>
                  <select class="form-control" id="select">
                    <option>Catering</option>
                    <option>Private Party</option>
                    <option>Feedback</option>
                    <option>Other</option>
                  </select>
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" required>Additional Information</span>
                <textarea class="form-control" aria-label="With textarea" id="textarea"></textarea>
              </div>
            </div>
            <legend>Have you been to the restaurant?</legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                N
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                Y
              </label>
            </div>
              <legend>Best days to contact you:</legend>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">M</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">T</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">W</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                <label class="form-check-label" for="inlineCheckbox2">Th</label>
              </div>
              <div class="form-check form-check-inline">

                <label class="form-check-label" for="inlineCheckbox2">F</label>
              </div>
            <div class="">
              <button type="submit" id="submitButton"  class="btn btn-primary">Send Request</button>
            </div>
          </form>
